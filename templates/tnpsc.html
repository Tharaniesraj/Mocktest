{% extends "base.html" %}

{% block content %}
<div class="container"> 
<div class="row mt-5">
                <div class="col-12 text-center">
                    <h2 class="mb-4">Available Subjects</h2>
                    <a href="{{ url_for('group1') }}" class="btn btn-primary btn-lg mx-2">
                        <i class="fas fa-book"></i> GROUP-1
                    </a>
                    <a href="{{ url_for('group2') }}" class="btn btn-primary btn-lg mx-2">
                        <i class="fas fa-book"></i> GROUP-2
                    </a>
                    <a href="{{ url_for('group3') }}" class="btn btn-primary btn-lg mx-2">
                        <i class="fas fa-book"></i> GROUP-3
                    </a>
                    <a href="{{ url_for('group4') }}" class="btn btn-primary btn-lg mx-2">
                        <i class="fas fa-book"></i> GROUP-4
                    </a>
                    <a href="{{ url_for('upsc') }}" class="btn btn-primary btn-lg mx-2">
                        <i class="fas fa-book"></i> UPSC
                    </a>
                </div>
            </div>
         
            <!-- Countdown Timer Section -->
          <div class="row justify-content-center mt-4">
            <div class="col-12 text-center">
                <p id="demo" style="font-size: 60px; background-color: gold;"></p>
            </div>
        </div>
    </div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("feb 12, 2025 10:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = "EXAM BEGINS IN : " + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>    

{% endblock %}
