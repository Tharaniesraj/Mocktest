<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="100" xmlns="https://ksrce.ac.in/assets/img/logo/KSRCE_New_logo.png">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for KSR text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main container with shadow -->
  <rect width="400" height="100" rx="10" fill="white" filter="url(#shadow)"/>
  
  <!-- Drop shadow filter -->
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
    <feOffset dx="2" dy="2" result="offsetblur"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.2"/>
    </feComponentTransfer>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Decorative element -->
  <path d="M0,0 L80,0 L60,100 L0,100 Z" fill="url(#headerGradient)" opacity="0.9"/>
  
  <!-- College Name Group -->
  <g transform="translate(90, 35)">
    <!-- KSR Text -->
    <text font-family="Arial" font-size="40" font-weight="bold" fill="url(#textGradient)">
      KSR
    </text>
    
    <!-- College Text -->
    <text x="120" y="-15" font-family="Arial" font-size="16" fill="#34495e">
      COLLEGE OF
    </text>
    
    <!-- Engineering Text -->
    <text x="120" y="10" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">
      ENGINEERING
    </text>
  </g>

  <!-- Location with decorative elements -->
  <g transform="translate(0, 85)">
    <!-- Decorative line -->
    <line x1="90" y1="0" x2="380" y2="0" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Location text with icon -->
    <g transform="translate(200, 10)">
      <text font-family="Arial" font-size="12" fill="#666666" text-anchor="middle" font-style="italic">
        TIRUCHENGODE
      </text>
    </g>
  </g>

  <!-- Decorative circles -->
  <circle cx="20" cy="20" r="3" fill="white" opacity="0.5"/>
  <circle cx="20" cy="30" r="2" fill="white" opacity="0.3"/>
  <circle cx="30" cy="25" r="1.5" fill="white" opacity="0.4"/>
</svg>
